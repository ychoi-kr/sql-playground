<!DOCTYPE html>
<html>
<head>
    <title>SQL Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
    <style>
        textarea, table, pre {
            width: 90%;
            margin: 10px;
        }
        textarea, pre {
            height: 150px;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>SQL Playground</h1>
    <textarea id="sqlInput">-- 여기에 SQL 쿼리를 입력하세요\nSELECT 'Hello, SQL.js!' AS greeting;</textarea>
    <button id="runButton" disabled>실행</button>
    <div id="output">결과가 여기에 표시됩니다.</div>

    <script>
        var db;
        var config = {
            locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/${filename}`
        };

        // SQL.js를 비동기적으로 초기화합니다.
        initSqlJs(config).then(function (SQL) {
            db = new SQL.Database();
            document.getElementById('runButton').disabled = false;
        }).catch(e => console.error(e));

        function runSQL() {
            var input = document.getElementById('sqlInput').value;
            try {
                var results = db.exec(input);
                if (results.length) {
                    document.getElementById('output').innerHTML = toHTMLTable(results[0]);
                } else {
                    // DDL 명령이나 결과가 없는 쿼리에 대한 피드백
                    document.getElementById('output').textContent = '쿼리 실행 완료. 결과가 없습니다.';
                }
            } catch (e) {
                document.getElementById('output').textContent = '오류: ' + e.message;
            }
        }

        function toHTMLTable(result) {
            var html = '<table><thead><tr>';
            result.columns.forEach(function(column) {
                html += '<th>' + column + '</th>';
            });
            html += '</tr></thead><tbody>';
            result.values.forEach(function(row) {
                html += '<tr>' + row.map(function(cell) {
                    return '<td>' + cell + '</td>';
                }).join('') + '</tr>';
            });
            html += '</tbody></table>';
            return html;
        }

        document.getElementById('runButton').onclick = runSQL;
    </script>
</body>
</html>
